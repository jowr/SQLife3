version: '{build}'

branches:
  except:
    - gh-pages

clone_folder: C:\projects\SQLife3

# scripts that run after cloning repository
install:
  - git submodule update --init --recursive

image:
  - Visual Studio 2019
  - Visual Studio 2017
  - Visual Studio 2015
  #- Visual Studio 2013

configuration:
  - Debug
  - Release

environment:
  matrix:
  - arch: Win32
  - arch: x64

init:
  - echo %APPVEYOR_BUILD_WORKER_IMAGE% - %configuration% - %arch%
  - if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2019" (set generator=Visual Studio 16 2019)
  - if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" (set generator=Visual Studio 15 2017)
  - if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2015" (set generator=Visual Studio 14 2015)
  - if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2013" (set generator=Visual Studio 12 2013)
  - echo "CMake generator = %generator%"

before_build:
  - mkdir C:\projects\SQLife3_build
  - cmake --version
  - cmake -G "%generator%" -A "%arch%" -DSQLIFE3_BUILD_TESTS=ON -B "C:\projects\SQLife3_build" -S "C:\projects\SQLife3"

build_script:
  - cmake --build "C:\projects\SQLife3_build" --config %configuration% --target sqlite3dll
  - cmake --build "C:\projects\SQLife3_build" --config %configuration% --target sqlite3lib
  - cmake --build "C:\projects\SQLife3_build" --config %configuration% --target SQLiteCpp_tests_deploy
  - "C:\projects\SQLife3_build\externals\SQLiteCpp\%configuration%\SQLiteCpp_tests.exe"
  #- ctest --verbose --output-on-failure
